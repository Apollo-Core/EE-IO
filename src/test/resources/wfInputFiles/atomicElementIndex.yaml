---
name: "single Atomic"
dataIns:
  - name: "input_collection"
    type: "collection"
    source: "int_array"
workflowBody:
  - function:
      name: "atomicFunction"
      type: "serverless"
      dataIns:
        - name: "myInput"
          type: "collection"
          source: "single Atomic/input_collection"
          constraints:
            - name: "element-index"
              value: 0, 3:6:2
        - name: "myInput2"
          type: "number"
          source: "5"          
      dataOuts: 
        - name: "myOutput"
          type: "string"
      properties:
        - name: "resource"
          value: "my_res_link" 
dataOuts:
  - name: "output_name"
    type: "string"
    source: "atomicFunction/myOutput"

