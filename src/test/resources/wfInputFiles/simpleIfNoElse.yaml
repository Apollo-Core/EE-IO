---
name: "simple_if"
dataIns:
  - name: "input1"
    type: "number"
    source: "a"
  - name: "input2"
    type: "number"
    source: "b"
  - name: "cond1"
    type: "boolean"
    source: "c1"
  - name: "cond2"
    type: "string"
    source: "c2"        
workflowBody:
  - if:
      name: "ifCompound"
      dataIns:
        - name: "num1"
          type: "number"
          source: "simple_if/input1"
        - name: "num2"
          type: "number"
          source: "simple_if/input2"
        - name: "c1"
          type: "bool"
          source: "simple_if/cond1"
        - name: "c2"
          type: "string"
          source: "simple_if/cond2"                    
      condition:        
          - data1: "ifCompound/c1"
            data2: "true"
            type: "boolean"            
            operator: "=="
            negation: "false"
            combinedWith: "and"
          - data1: "simple_if/cond2"
            data2: "abc"
            type: "string"
            operator: "startsWith"
            negation: "true"
            combinedWith: "or"
      then:
        - function:
            name: "func1"
            type: "local"
            dataIns:
              - name: "firstIn"
                type: "number"
                source: "simple_if/input1"
              - name: "secondIn"
                type: "number"
                source: "5"                
            dataOuts:
              - name: "output"
                type: "number"
      dataOuts:
        - name: "res"
          type: "number"
          source: "func1/output,ifCompound/num2"
dataOuts:
  - name: "wf_result"
    type: "number"
    source: "ifCompound/res"