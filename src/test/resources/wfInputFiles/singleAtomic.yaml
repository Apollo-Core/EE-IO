---
name: "single Atomic"
dataIns:
  - name: "input_name"
    type: "number"
    source: "inputSource"
workflowBody:
  - function:
      name: "atomicFunction"
      type: "serverless"
      dataIns:
        - name: "myInput"
          type: "number"
          source: "single Atomic/input_name"
        - name: "myInput2"
          type: "number"
          source: "5"          
      dataOuts: 
        - name: "myOutput"
          type: "string"
      properties:
        - name: "resource"
          value: "my_res_link" 
dataOuts:
  - name: "output_name"
    type: "string"
    source: "atomicFunction/myOutput"

